apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-demo_d_hub
  labels:
    app: ci-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ci-demo
  template:
    metadata:
      labels:
        app: ci-demo
    spec:
      containers:
        - name: ci-demo
          image: rabadiaf/ci-demo:latest
          ports:
            - containerPort: 80
          imagePullPolicy: Always

